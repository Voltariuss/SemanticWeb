<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./jquery-ui.min.css" rel="stylesheet">
    <title>Semantic web - Criminals</title>
  </head>
  <body class="p-4">

    <header class="container-fluid">

      <div class="row">
        <h1 class="text-center">Semantic web - Criminals</h1>
      </div>

    </header>

    <form class="row" id="filters">
      <fieldset class="container">
        <legend>Filters</legend>
        <div class="row">
          <label for="formName" class="form-label">Name</label>
          <div>
            <input type="text" class="form-control" id="formName">
          </div>
        </div>
        <div class="row">
          <label for="formAlias" class="form-label mt-3">Alias</label>
          <div>
            <input type="text" class="form-control" id="formAlias">
          </div>
        </div>
        <div class="row">
          <label for="formCriminalCharge" class="form-label mt-3">Criminal charge</label>
          <div>
            <input type="text" class="form-control" id="formCriminalCharge">
          </div>
        </div>
        <div class="row">
          <label for="formConvictionPenalty" class="form-label mt-3">Conviction penalty</label>
          <div>
            <input type="text" class="form-control autocomplete" id="formConvictionPenalty">
          </div>
        </div>
        <div class="row">
          <label for="formMotive" class="form-label mt-3">Motive</label>
          <div>
            <input type="text" class="form-control autocomplete" id="formMotive">
          </div>
        </div>
        <div class="row">
          <label for="filter-6" class="form-label mt-3">Apprehended date</label>
          <div class="container-fluid">
            <div class="row justify-content-between">
              <span class="col">
                <label for="formApprenhendedBegin" class="form-label">Start date</label>
                <input type="date" class="form-control" id="formApprenhendedBegin">
              </span>
              <span class="col">
                <label for="formApprenhendedEnd" class="form-label">End date</label>
                <input type="date" class="form-control col-2" id="formApprenhendedEnd">
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="filter-7" class="form-label mt-3">Victims</label>
          <div class="container-fluid">
            <div class="row justify-content-between">
              <span class="col">
                <label for="formVictimsMin" class="form-label">Min</label>
                <input type="number" class="form-control" id="formVictimsMin">
              </span>
              <span class="col">
                <label for="formVictimsMax" class="form-label">Max</label>
                <input type="number" class="form-control col-2" id="formVictimsMax">
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="formCountry" class="form-label mt-3">Country</label>
          <div>
            <select class="form-select" id="formCountry">
              <option value="">-</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col text-center mt-3">
            <button id="submit" class="btn btn-primary mb-3" onclick="onSubmitFilters(event)">Search</button>
          </div>
        </div>
      </fieldset>
    </form>

    <div id="searchResults" class="container"></div>

    <footer class="container-fluid mt-3">
      <p class="text-center">@Copyright de folie - 2021</p>
    </footer>

    <script src="./jquery.js" type="text/javascript"></script>
    <script src="./jquery-ui.min.js" type="text/javascript"></script>
    <script src="./jquery-dateformat.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>

  </body>
</html>
