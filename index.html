<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Web sémantique - Criminels</title>
  </head>
  <body class="p-5">
    <header class="container-fluid">
      <div class="row">
        <h1 class="text-center">Web sémantique - Criminels</h1>
      </div>
      <div class="row" id="filters">
        <div class="container">
          <div class="row">
            <label for="filter-1" class="form-label col-4">Nom</label>
            <input type="text" class="form-control col-8" id="filter-1">
          </div>
          <div class="row">
            <label for="filter-2" class="form-label col-4">Alias</label>
            <input type="text" class="form-control col-8" id="filter-2">
          </div>
          <div class="row">
            <label for="filter-3" class="form-label col-4">Charge criminelle</label>
            <input type="text" class="form-control col-8" id="filter-3">
          </div>
          <div class="row">
            <label for="filter-4" class="form-label col-4">Condamnation</label>
            <input type="text" class="form-control col-8" id="filter-4">
          </div>
          <div class="row">
            <label for="filter-5" class="form-label col-4">Motif</label>
            <input type="text" class="form-control col-8" id="filter-5">
          </div>
          <div class="row">
            <label for="filter-6" class="form-label col-4">Apprehended</label>
            <input type="text" class="form-control col-8" id="filter-6">
          </div>
          <div class="row">
            <label for="filter-7" class="form-label col-4">Nombre de victimes</label>
            <input type="text" class="form-control col-8" id="filter-7">
          </div>
          <div class="row">
            <label for="filter-8" class="form-label col-4">Pays</label>
            <input type="text" class="form-control col-8" id="filter-8">
          </div>
        </div>
      </div>
    </header>
    <footer class="container-fluid mt-3">
      <p class="text-center">@Copyright de folie - 2021</p>
    </footer>
  </body>
</html>
