<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Web sémantique - Criminels</title>
  </head>
  <body class="p-4">
    <header class="container-fluid">
      <div class="row">
        <h1 class="text-center">Web sémantique - Criminels</h1>
      </div>
      <form class="row" id="filters">
        <fieldset class="container">
          <legend>Filtres</legend>
          <div class="row">
            <label for="filter-1" class="form-label">Nom</label>
            <div>
              <input type="text" class="form-control" id="filter-1">
            </div>
          </div>
          <div class="row">
            <label for="filter-2" class="form-label mt-3">Alias</label>
            <div>
              <input type="text" class="form-control" id="filter-2">
            </div>
          </div>
          <div class="row">
            <label for="filter-3" class="form-label mt-3">Charge criminelle</label>
            <div>
              <input type="text" class="form-control" id="filter-3">
            </div>
          </div>
          <div class="row">
            <label for="filter-4" class="form-label mt-3">Condamnation</label>
            <div>
              <input type="text" class="form-control" id="filter-4">
            </div>
          </div>
          <div class="row">
            <label for="filter-5" class="form-label mt-3">Motif</label>
            <div>
              <input type="text" class="form-control" id="filter-5">
            </div>
          </div>
          <div class="row">
            <label for="filter-6" class="form-label mt-3">Date d'arrestation</label>
            <div class="container-fluid">
              <div class="row justify-content-between">
                <span class="col">
                  <label for="filter-6-1" class="form-label">Date de début</label>
                  <input type="date" class="form-control" id="filter-6-1">
                </span>
                <span class="col">
                  <label for="filter-6-1" class="form-label">Date de fin</label>
                  <input type="date" class="form-control col-2" id="filter-6-2">
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <label for="filter-7" class="form-label mt-3">Nombre de victimes</label>
            <div class="container-fluid">
              <div class="row justify-content-between">
                <span class="col">
                  <label for="filter-7-1" class="form-label">Min</label>
                  <input type="number" class="form-control" id="filter-7-1">
                </span>
                <span class="col">
                  <label for="filter-7-2" class="form-label">Max</label>
                  <input type="number" class="form-control col-2" id="filter-7-2">
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <label for="filter-8" class="form-label mt-3">Pays</label>
            <div>
              <input type="text" class="form-control" id="filter-8">
            </div>
          </div>
          <div class="row">
            <div class="col text-center mt-3">
              <button type="submit" class="btn btn-primary mb-3">Rechercher</button>
            </div>
          </div>
        </fieldset>
      </form>
    </header>
    <footer class="container-fluid mt-3">
      <p class="text-center">@Copyright de folie - 2021</p>
    </footer>
  </body>
</html>
