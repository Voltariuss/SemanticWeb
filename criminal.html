<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Web sémantique - Criminels</title>
</head>

<body class="p-4">
    <h1 id="name"></h1>
    Alias : <div id="alias"></div>

    <br/>
    Commentaire : <div id="comment"></div>
    <br/>

    Charge criminelle : <div id="criminalCharge"></div>
    Peine : <div id="convictionPenalty"></div>
    Motivations : <div id="motive"></div>
    Apprehended : <div id="apprehended"></div>
    Victimes : <div id="victims"></div>
    Pays : <div id="country"></div>
    Date de naissance : <div id="birthDate"></div>
    Année de naissance : <div id="birthPlace"></div>
    Parents : <div id="parents"></div>
    Date de décès : <div id="deathDate"></div>
    Lieu de décès : <div id="deathPlace"></div>
    Occupation : <div id="occupation"></div>
    Image : <div id="imageName"></div>


    Apprehended on the same year: <div id="apprehended_same_year"></div>
</body>

<script src="./jquery.js"></script>
<script src="./script.js"></script>
<script src="./criminal.js"></script>
</html>
