<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="searchResults.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Résultats de recherche</title>
  </head>
  <body class="container-fluid bg-dark p-4">
    <header class="row">
      <h1 class="text-light mb-4 text-center">Résultats de recherche</h1>
    </header>

    <!-- Search result template -->
    <article class="criminal row mb-3 d-none" id="search-result-template">
        <div class="d-flex rounded-3 shadow p-3">
          <div class="criminal-image-frame" style="height: 112px; width: 112px;">
            <img src="images/placeholder_mugshot.png" title="Image de criminel par défaut" alt="Criminel" class="criminal-image shadow rounded mx-auto d-block"/>
          </div>
          <div class="ms-3">
            <h2 class="criminal-name"><!-- Criminal name --><span class="criminal-alias d-none">(alias : <!-- Criminal alias -->)</span></h2>
            <p class="criminal-charge"></p>
            <p class="criminal-country"></p>
          </div>
        </div>
    </article>

    <section class="row justify-content-center">
      <div class="w-50 px-4 py-3 rounded-3 shadow bg-light" id="search-results-list">
        <!-- Spinner -->
        <div class="text-center" id="spinner">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <p class="d-none text-center mb-0" id="no-result">Aucun résultat.</p>

        <!-- Search results list -->
      </div>
    </section>

    <footer class="container-fluid mt-3">
      <p class="text-center">@Copyright de folie - 2021</p>
    </footer>

    <script src="./jquery.js"></script>
    <script src="./script.js"></script>
    <script src="./searchResults.js"></script>
  </body>
</html>
